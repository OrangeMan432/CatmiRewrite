name: Build Catmi 1.12.2

# Thêm trigger để có nút build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Thiết lập môi trường Java 8
      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      # 3. Cấp quyền thực thi cho gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Pre-setup Minecraft environment
      - name: Pre-setup Minecraft environment
        run: ./gradlew setupDecompWorkspace --refresh-dependencies

      # 5. Chạy lệnh build chính thức
      - name: Build with Gradle
        run: ./gradlew build reobfJar --stacktrace

      # 6. Tải lên Artifact
      - name: Upload Mod Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CatmiRewrite-1.12.2-mod
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 7
